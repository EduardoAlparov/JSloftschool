<style>
  html, body, #map {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }

  .popup {
    height: 100%;
    min-height: 350px;
    border: 2px solid rgb(136, 132, 132);
    width: 380px;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    border-radius: 15px;
}

.popup-head__address {
    background-color: #ff8663;
}

input {
    font-size: 15px;
    color: rgb(159, 159, 159);
    border: 2px solid rgb(136, 132, 132);
    border-radius: 15px;
    padding: 12px 20px;
    outline: none;
    margin: 8px 0;
    box-sizing: border-box;
    width: 352px;
}

textarea {
    font-size: 15px;
    color: rgb(159, 159, 159);
    border: 2px solid rgb(136, 132, 132);
    border-radius: 15px;
    padding: 12px 20px;
    outline: none;
    margin: 8px 0;
    box-sizing: border-box;
    width: 352px;

}
</style>


<div id="map"></div>

<script type="template" id="addFormTemplate">
  <div id="popup-head__address" class="popup-head__address">
    <p>Невский пр., 78, Санкт-Петербург, 191025</p>
    <div class="popup-head__close"></div>
  </div>
  <div class="review-list"></div>
  <hr>
  <div class="form" data-role="review-form">
    <h3>Ваш отзыв</h3>
    <div class='field'>
      <input data-role="review-name" type="text" placeholder="Укажите ваше имя">
    </div>  
    <div class='field'>
      <input data-role="review-place" type="text" placeholder="Укажите место">
    </div>  
    <div class='field'>
      <textarea data-role="review-text" type="text" placeholder="Оставьте отзыв"></textarea>
    </div>  
    <button data-role="review-add">Добавить</button>
    <span class="form-error"></span>
  </div>  
</script>

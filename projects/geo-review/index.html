<style>
  html, body, #map {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }

  .popup {
    min-height: 400px;
  }

.review-address {
  background-color: #ff8663;
  font-size: 10px;
}

.form {
  height: 100%;
  width: 100%;
}

.form .review-list {
        max-height: 500px;
        overflow: scroll;
    }

input {
    font-size: 15px;
    color: rgb(159, 159, 159);
    border: 2px solid rgb(136, 132, 132);
    border-radius: 15px;
    padding: 6px 20px;
    outline: none;
    margin: 8px 0;
    box-sizing: border-box;
    width: 352px;
}

textarea {
    font-size: 15px;
    color: rgb(159, 159, 159);
    border: 2px solid rgb(136, 132, 132);
    border-radius: 15px;
    padding: 12px 20px;
    outline: none;
    margin: 8px 0;
    box-sizing: border-box;
    width: 352px;

}
</style>


<div id="map"></div>

<script type="template" id="addFormTemplate">
  <div class="popup">
    <div class="review-address" data-role="review-address"></div>
    <div class="review-list"></div>
    <hr>
    <div class="form" data-role="review-form">
      <p>Ваш отзыв</p>
      <div class='field'>
        <input data-role="review-name" type="text" placeholder="Укажите ваше имя">
      </div>  
      <div class='field'>
        <input data-role="review-place" type="text" placeholder="Укажите место">
      </div>  
      <div class='field'>
        <textarea data-role="review-text" type="text" placeholder="Оставьте отзыв"></textarea>
      </div>  
      <button data-role="review-add">Добавить</button>
      <span class="form-error"></span>
    </div>  
  </div>  
</script>
